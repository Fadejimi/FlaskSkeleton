<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}TITLE{% endblock %}</title>

    <!-- Styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/local.css" rel="stylesheet">
    <style type="text/css">
        body {
            /* push the main container down below the navigation */
            padding-top: 60px;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <div id="main" class="container" role="main">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert {{ category }}"><a class="close" data-dismiss="alert">&times;</a>{{ message }}</div>
        {% endfor %}
        {% block main %}{% endblock %}
    </div>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <script src="/static/js/jquery-1.7.2.min.js"></script>

    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/backbone.js"></script>
    <script src="/static/js/bootstrap.js"></script>

    <script src="/static/js/bootstrap-tooltip.js"></script>
    <script src="/static/js/bootstrap-popover.js"></script>


    {% block js %}{% endblock %}

    <script language="javascript">
        $(document).ready(function()
        {
            $(function() {
                $(".sort").popover({ "animation": true, "placement": "bottom" })
            })
        });
    </script>

</body>
</html>
